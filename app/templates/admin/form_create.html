{% extends "admin/base_admin.html" %}

{% block page_title %}Criar Formulário{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-8">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Novo Formulário</h3>
        
        <form method="POST" action="{{ url_for('admin.form_create') }}">
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Título do Formulário *
                </label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Ex: Cadastro de Lead">
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Descrição
                </label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Descreva o objetivo deste formulário"></textarea>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="{{ url_for('admin.forms_list') }}" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Criar Formulário
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
