{% extends "base.html" %}

{% block title %}Página Não Encontrada{% endblock %}

{% block body %}
<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-yellow-500 text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Página Não Encontrada</h2>
        <p class="text-gray-600 mb-8">{{ message or 'A página que você está procurando não existe.' }}</p>
        <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            Voltar ao Início
        </a>
    </div>
</div>
{% endblock %}
